sudo: false

language: java

jdk:
- oraclejdk8

cache:
  directories:
  - "$HOME/.m2/repository/"

branches:
  only:
  - develop
  - master
  - "/^v[0-9].*/"

script: "mvn clean verify"

deploy:
  provider: releases
  api_key:
    secure: 
  file: "./target/*.zip"
  file_glob: true
  skip_cleanup: true
  on:
    repo: mathisdt/sdb2
